<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Democracy Jukebox!</title>

    crossorigin="anonymous">
  <!-- stylesheet for buttons -->
  <link rel="stylesheet" type="text/css" href="../styles/style.css">
  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

</head>

<body>
  <!-- START NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Democracy Jukebox</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Team
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Jacob Flores</a>
            <a class="dropdown-item" href="https://hunterwiley.tech">Hunter Wiley</a>        
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      
      <!-- This may break admin login if form data is grabbed via jQuery classes    -->
      
      <form class="form-inline my-2 my-lg-0">
        
        <input class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Username">
        <input class="form-control mr-sm-2" type="text" placeholder="Password" aria-label="Password">
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Login</button>
      </form>
    </div>
  </nav>
  <!-- END NAV -->
  <!-- END NAV -->


  <!-- LANDING / FIRST CONTENTFUL PAINT --> 
<div class="container-fluid" id="main">
  <div class="row justify-content-center pb-3">
      <div class=" px-sm-2 justify-content-center">
        <img src="../views/images/dem-logo-white.png" class="rounded img-rounded" id="yt-logo" alt="Youtube-Image" >  
      </div>
  
  </div>
  <div class="row justify-content-center">
    <div id="landing-txt">
      <h1 class="d-block">Youtube Data API</h1>
      
    </div>
  </div>    
</div>
     
    
   
    <!-- Vote/Song-Input Container -->
<div class="container">
  <div class="container">
    <div class="row">
      <div class="mx-auto">
        <br> 
        <br>
        <h1>Search for a song</h1>
        <!-- this will have the form -->
        <form class="form-inline bg-dark p-4 rounded align-self-start">
          <div class="form-group">
            <input class="form-control" id="songName" placeholder="Song Name">
            <button type="submit" class="btn btn-outline-danger" id="sbmt">Add</button> 
          </div>
          <div class="mx-auto">
            <p class="text-light">
              <a href="https://github.com/hwiley-dev/DemocracyJukebox">Fork Us on Github!</a>
            </p>
          </div>
          
        </form>
        
        <div id="nowPlayingDiv">
          <br>
          <h3>Now Playing</h3>
          
          <table class="table">
            <tbody id="nowPlayingTable">
              <td><img src="https://i.ytimg.com/vi/76O3w4pt0CA/mqdefault.jpg"></td>
              <td>Miguel - Sky Walker (Official Video) ft. Travis Scott</td>
            </tbody>
          </table>
          
        </div>
      </div>
        
      <div id="results" class="col-md-6">
        <div class="row">
           <div class="col">
           <div id="player"></div>
          </div>
        </div>
      </div>
          </div>
        </div>
      </div>
    
    
    <br>

    <div class="container">
      <h1 class="text-left tableName">Song List</h1>
      <h3 class="voteCountDiv"></h3>
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Votes</th>
            <th scope="col">Thumbnail</th>
            <th scope="col" class="text-left">Song Name</th>
            <th scope="col">Delete Song</th>
          </tr>
        </thead>
        <tbody id="songs">  
        </tbody>
      </table>
    </div>
 
  

  <!-- jquery cdn -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <!-- complete bootstrap js -->
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
